---
layout: default
---

<a href='{{site.homeUrl}}/'>‚Üê return to author</a>

<header>
  <p>{{ site.description }}</p>
</header>

<p>
  <b>
  posts (<a href="feed.xml">RSS</a>)
  </b>
</p>

{% if site.posts.size > 0 %}
<ul class='posts'>
  {% for post in site.posts %}
  <li>
    {{ post.date | date: "%Y-%m-%d" }}
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
